apply plugin :'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = 'com.tongji.gp.CollectData'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}

repositories {
    mavenCentral()
    maven{
        url "http://repo.boundlessgeo.com/main/"
    }
}

shadowJar {
    baseName = 'CollectData'
    classifier = null
    version = null
    dependencies {
        include(dependency('edu.ucar:netcdfAll:4.6.10'))
        include(dependency('gov.nist.math:jama:1.0.3'))
        include(dependency('net.sourceforge.javacsv:javacsv:2.0'))
    }
}

dependencies {

    // https://mvnrepository.com/artifact/edu.ucar/netcdfAll
    compile group: 'edu.ucar', name: 'netcdfAll', version: '4.6.10'

    // https://mvnrepository.com/artifact/net.sourceforge.javacsv/javacsv
    compile group: 'net.sourceforge.javacsv', name: 'javacsv', version: '2.0'

    // https://mvnrepository.com/artifact/gov.nist.math/jama
    compile group: 'gov.nist.math', name: 'jama', version: '1.0.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
